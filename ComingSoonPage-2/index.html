<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>ComingSoonPage-2</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Brand Name</a>
        <nav>
            <ul><li><a href="#">Home</a></li></ul>
        </nav>
    </header>
    <section>
        <img src="./images/curve.png" class="curve" alt="curve">
        <div class="contentBx">
            <h2>Coming Soon</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur blanditiis vel ipsam expedita 
                earum optio voluptatibus laborum quas, a ducimus. Doloribus, at magni omnis exercitationem 
                blanditiis mollitia nihil expedita nam</p>
            <div class="countdown">
                <div class="time"><div id="day"></div><span>Days</span></div>
                <div class="time"><div id="hour"></div><span>Hours</span></div>
                <div class="time"><div id="minute"></div><span>Minutes</span></div>
                <div class="time"><div id="second"></div><span>Seconds</span></div>
            </div>
            <div class="subscribe">
                <form>
                    <input type="email" required placeholder="Enter Email Address">
                    <input type="submit" value="Notify Me!">
                </form>
            </div>
        </div>
        <div class="imgBx">
            <img src="./images/man.png" alt="man">
        </div>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt="insta"></a></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
